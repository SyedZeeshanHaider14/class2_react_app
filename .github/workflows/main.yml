name: class2 react-app

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v2-beta  
      with:
       version: 12
   
    - name: GitHub Action for Yarn
     # You may pin to the exact commit or the version.
  # uses: Borales/actions-yarn@4965e1a0f0ae9c422a9a5748ebd1fb5e097d22b9
      uses: Borales/actions-yarn@v1.22.10
      with:
    # Yarn command
       cmd: install
       
    - name: creating build
      run: yarn build
         
    - name: install surge
      run: npm install -g surge
      
    - name: deploying surge
      run: surge ./build http://class2_react_app.surge.sh/ --token ${{secrets.SURGE_TOKEN}}
